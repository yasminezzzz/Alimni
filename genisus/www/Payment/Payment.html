<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Form</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<script src="Payment.js"></script> <!-- Includez le fichier Payment.js -->
</head>
<body>
<div class="top">
    <div class="container">
        <div class="row"></div>
    </div>
</div>

<div class="topc">
    <div class="container">
        <div class="row">
            <div class="col-md-12"></div>
        </div>
    </div>
</div>

<div class="top-head pt-1 border"></div>

<nav class="navbar navbar-expand-sm bg-light border">
    <div class="container"></div>
</nav>

<div class="content py-5 bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <span class="anchor" id="formPayment"></span>
                <hr class="my-5">

                <!-- form card cc payment -->
                <div class="card card-outline-secondary">
                    <div class="card-body">
                        <h3 class="text-center">Credit Card Payment</h3>
                        <hr>
                        
                        <form id="paymentForm" class="form" role="form" autocomplete="off">
                            <div class="form-group">
                                <label for="cc_first_name">First Name</label>
                                <input type="text" class="form-control" id="cc_first_name" title="First and last name" required="required">
                            </div>
                            <div class="form-group">
                                <label for="cc_last_name">Last Name</label>
                                <input type="text" class="form-control" id="cc_last_name" title="First and last name" required="required">
                            </div>

                            <div class="form-group">
                                <label for="offer_select">Select an Offer</label>
                                <select class="form-control" id="offer_select" name="offer_select">
                                    {% for offer in offers %}
                                        <option value="{{ offer.name }}" data-price="{{ offer.price }}">{{ offer.offer_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input type="text" class="form-control" id="offer_price" readonly>
                            </div>
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" class="form-control" autocomplete="off" maxlength="20"  title="Credit card number" required="">
                            </div>
                            <div class="form-group">
                                <label>Pays</label>
                                <input type="text" class="form-control" autocomplete="off" maxlength="20"  title="Credit card number" required="">
                            </div>
                            <div class="form-group">
                                <label>Zip Code</label>
                                <input type="text" class="form-control" autocomplete="off" maxlength="20"  title="Credit card number" required="">
                            </div>
                            <hr>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <button type="reset" class="btn btn-default btn-lg btn-block">Cancel</button>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" id="pay_button" class="btn btn-success btn-lg btn-block">Pay </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
          
        </div>
    </div>
</div>

</body>
</html>
